<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Projeto API</title>
</head>

<body>
  <div class="container">
    <div>
      <img src="img/titulo.png" alt="titulo" width="500px">
    </div>
    <form>
      <div class="form-group">
        <img src="img/rick-and-morty-dancing-5de7a052a4a3c-estampa-303.png" alt="" id="image">
      </div>
      <div class="form-group">
        <p>Digite um Personagem de 1 a 671</p>
      </div>
      <div class="form-group">
        <label for="busca">Busca Personagem</label>
        <input type="text" id="busca">
      </div>
      <div class="form-group">
        <Label for="nome">Nome</Label>
        <input type="text" id="name">
      </div>
      <div class="form-group">
        <Label for="status">Status</Label>
        <input type="text" id="status">
      </div>
      <div class="form-group">
        <Label for="especie">Especie</Label>
        <input type="text" id="species">
      </div>
      <div class="form-group">
        <Label for="genero">Genero</Label>
        <input type="text" id="gender">
      </div>

    </form>


  </div>
  <script src="script.js"></script>
</body>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
</style>

</html>
